# SITE SETUP
# Guide: https://docs.hugoblox.com/tutorial/
# Documentation: https://docs.hugoblox.com/
# This file is formatted using YAML syntax - learn more at https://learnxinyminutes.com/docs/yaml/

# Appearance
appearance:
  mode: system
  color: emerald
  theme_day: Minimal
  theme_night: Minimal
  font: custom1
  font_size: m

# SEO
marketing:
  seo:
    site_type: Person
    local_business_type: ''
    org_name: 'McGill University'
    description: 'academic website for Brian E Robinson and lab members. Focuses on environment, development, ecology, ecosystems, livelihoods, ecosystem services, policy, statistics.'
    twitter: 'brianer'
  analytics:
    google_analytics: 'G-JBRPEY89KF'
    baidu_tongji: ''
    plausible: ''
    fathom: ''
    pirsch: ''
  verification:
    google: ''
    baidu: ''

# Site header
header:
  navbar:
    enable: true
    blox: "navbar"
    fixed_to_top: true
    show_search: true
    show_theme_chooser: true
    logo:
      text: "Brian E Robinson"

# Site footer
footer:
  copyright:
    notice: 'Â© {year} Brian E Robinson. This work is licensed under {license}'
    license:
      enable: true
      allow_derivatives: false
      share_alike: true
      allow_commercial: false

# Localization
locale:
  date_format: 'Jan 2, 2006'
  time_format: '3:04 PM'

# Site features
features:
  math:
    enable: false
  privacy_pack:
    enable: false

content:
  coordinates:
    latitude: '45.504647925721784'
    longitude: '-73.57496652278526'

extensions:
  cms:
    branch: main
    local_backend: false
  academicons:
    enable: true